<script>
    $(function () {
        $('a.dealer-schedules-delete').click(function (ev) {
            $('#dealer_schedules_delete_id').val($(this).data('id'));
        });
        $('a.dealer-schedules-default').click(function (ev) {
            $(".period").addClass("hidden");
        });
        $('a.dealer-schedules-extra').click(function (ev) {
            $(".period").removeClass("hidden");
        });
        $('a.dealer-schedules-update-default').click(function (ev) {
            $(".period").addClass("hidden");
            $("#attr-dealer-schedules-id","#dealer-schedules-update").val($(this).data('id'));
        });
        $('a.dealer-schedules-update-extra').click(function (ev) {
            $(".period").removeClass("hidden");
            $("#attr-dealer-schedules-id","#dealer-schedules-update").val($(this).data('id'));
        });
    });
</script>
